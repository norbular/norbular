<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Learn Norwegian irregular verbs</title>
		<link rel="stylesheet" href="style.css" />

		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0060" />
		<meta name="msapplication-TileColor" content="#b91d47" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<div id="card-carousel">
			<div id="left-swipe-button" class="swipe-button">
				<svg
					class="swipe-button-icon"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 46.99 40.1"
				>
					<defs>
						<style>
							.cls-1 {
								fill: #fff;
								stroke-width: 0px;
							}
						</style>
					</defs>
					<polygon
						class="cls-1"
						points="23.39 40.1 25.97 37.05 8.28 22.04 46.99 22.04 46.99 18.04 8.66 18.04 25.99 3.02 23.37 0 0 20.26 23.39 40.1"
					/>
				</svg>
			</div>

			<div id="right-swipe-button" class="swipe-button">
				<svg
					class="swipe-button-icon"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 46.99 40.1"
				>
					<defs>
						<style>
							.cls-1 {
								fill: #fff;
								stroke-width: 0px;
							}
						</style>
					</defs>
					<polygon
						class="cls-1"
						points="23.6 0 21.01 3.05 38.7 18.06 0 18.06 0 22.06 38.32 22.06 21 37.08 23.62 40.1 46.99 19.84 23.6 0"
					/>
				</svg>
			</div>
		</div>

		<div id="set-selection-container">
			<div id="set-cards"></div>

			<span id="set-cards-greeting">Выбери набор для изучения</span>
		</div>

		<div id="game-container">
			<span id="game-progress"></span>

			<div id="word-card">
				<span id="word-card-title"></span>
				<span id="word-card-word"></span>
				<span id="word-card-subtitle"></span>
			</div>

			<div id="input-container">
				<input
					type="text"
					name="word"
					id="word-input"
					autocomplete="off"
					placeholder="Ответ..."
				/>
				<button id="send-word-button">
					<svg
						id="send-word-button-icon"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 17.69 17.73"
					>
						<defs>
							<style>
								.cls-1 {
									fill: #c1c8da;
									fill-rule: evenodd;
								}
							</style>
						</defs>
						<path
							class="cls-1"
							d="m.34,6.43L16.93.05c.26-.13.57-.02.7.24.07.13.07.28.02.42l-6.35,16.68h0c-.1.27-.4.41-.68.3-.13-.05-.23-.14-.29-.26l-2.56-5.29,5.08-7.27-7.25,5.06L.3,7.39c-.26-.13-.37-.44-.25-.7.06-.12.16-.21.28-.26Z"
						/>
					</svg>
					Проверить
				</button>
			</div>
		</div>

		<script defer src="app.js"></script>
	</body>
</html>
